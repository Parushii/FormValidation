<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/182b95e3c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mx-auto">
        <form id="form">
            <h1 class="text-center">Form Validation</h1>
            <div class="input">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter your name" onchange="validateName()">
                <span id="nameError"></span>
            </div>
            <div class="input">
                <label>Email:</label>
                <input type="text" id="email" placeholder="Enter your email" onchange="validateEmail()">
                <span id="emailError"></span>
            </div>
            <div class="input">
                <label>Mobile number:</label>
                <input type="number" id="mobile" placeholder="Enter your number"onchange="validateMobile()">
                <span id="mobileError"></span>
            </div>
            <div class="input">
                <label>Create password:</label>
                <input type="password" id="pass" placeholder="Enter your password"onchange="validatePass()">
                <span id="passError"></span>
            </div>
            <div class="input">
                <label>Confirm password:</label>
                <input type="password" id="cpass" placeholder="Confirm password"onchange="validateCpass()">
                <span id="cpassError"></span>
            </div>
            <input type="submit" id="sub" >
            <br>
            <p id="submitError"></p>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
